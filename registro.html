<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Cadastro da Propriedade - AgroMiz</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: "Segoe UI", sans-serif;
    }

    body {
      background-color: #f9f9f9;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      padding: 20px;
    }

    .container {
      background: #ffffff;
      border-top: 8px solid #1f5b3c;
      border-bottom: 8px solid #1f5b3c;
      border-radius: 12px;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
      display: flex;
      flex-direction: row;
      max-width: 900px;
      width: 100%;
      position: relative;
      z-index: 1;
      height: auto;
    }

    .form-section {
      flex: 1;
      padding: 30px;
      z-index: 2;
      background: #fff;
    }

    .logo-box {
      display: flex;
      flex-direction: column;
      align-items: flex-start;
      margin-bottom: 20px;
    }

    .logo-row {
      display: flex;
      align-items: center;
      gap: 12px;
    }

    .logo-img {
      height: 50px;
      width: auto;
      margin-top: -15px;
      margin-left: -15px;
    }

    .logo-title {
      color: #065a14ee;
      font-size: 30px;
      font-weight: bold;
      margin-top: -15px;
      margin-left: -8px;
    }

    .form-section h1 {
      font-size: 22px;
      margin-bottom: 15px;
    }

    label {
      display: block;
      margin-top: 12px;
      font-weight: bold;
      color: #333;
      font-size: 14px;
    }

    input[type="text"],
    select {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 14px;
    }

    select {
      height: 40px;
    }

    .char-counter {
      position: absolute;
      right: 10px;
      top: 37px;
      font-size: 11px;
      color: #888;
    }

    .btn-container {
      display: flex;
      justify-content: flex-end;
      margin-top: 20px;
    }

    .btn-cadastrar {
      width: 120px;
      padding: 10px;
      background-color: #215c3d;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-size: 14px;
      margin-right: 225px;
    }

    button:hover{
        background-color: #2e7e53e3;
    }

    .image-section {
      padding: 20px;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .image-section img {
      max-width: 220px;
      height: auto;
      margin-bottom: -154px;
    }

    @media (max-width: 768px) {
      .container {
        flex-direction: column;
      }

      .form-section {
        padding: 25px 20px;
      }

      .image-section {
        padding: 10px;
      }

      .image-section img {
        max-width: 180px;
      }

      .logo-box {
        align-items: center;
      }

      .logo-img, .logo-title, .subtitle {
        margin-left: 0;
        margin-top: 0;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="form-section">
      <div class="logo-box">
        <div class="logo-row">
          <img src="img/image 6.png" alt="Logo AgroMiz" class="logo-img" />
          <div class="logo-title">AgroMiz</div>
        </div>
      </div>

      <h1>Quase lá... <br> agora vamos cadastrar sua propriedade</h1>

      <div class="input-wrapper">
        <label for="propriedade">Nome da propriedade*</label>
        <input type="text" id="propriedade" placeholder="Nome da propriedade" />
      </div>

      <div style="position: relative;">
        <label for="area">Medida da área que trabalha*</label>
        <input type="text" id="area" placeholder="Ex: 100 hectares" maxlength="50" oninput="atualizarContador()" />
        <span class="char-counter" id="contador">0/50</span>
      </div>

      <div class="input-wrapper">
        <label for="estado">Estado*</label>
        <select id="estado" onchange="carregarCidades()">
          <option value="">Selecione um estado</option>
        </select>
      </div>

      <div class="input-wrapper">
        <label for="cidade">Cidade*</label>
        <select id="cidade" disabled>
          <option value="">Selecione primeiro o estado</option>
        </select>
      </div>

      <div class="btn-container">
        <button class="btn-cadastrar">Cadastrar</button>
      </div>
    </div>

    <div class="image-section">
      <img src="img/image 5.png" alt="Ilustração de fazendeira" />
    </div>
  </div>

  <script>
    // Estados do Brasil
    const estados = {
      "AC": "Acre",
      "AL": "Alagoas",
      "AP": "Amapá",
      "AM": "Amazonas",
      "BA": "Bahia",
      "CE": "Ceará",
      "DF": "Distrito Federal",
      "ES": "Espírito Santo",
      "GO": "Goiás",
      "MA": "Maranhão",
      "MT": "Mato Grosso",
      "MS": "Mato Grosso do Sul",
      "MG": "Minas Gerais",
      "PA": "Pará",
      "PB": "Paraíba",
      "PR": "Paraná",
      "PE": "Pernambuco",
      "PI": "Piauí",
      "RJ": "Rio de Janeiro",
      "RN": "Rio Grande do Norte",
      "RS": "Rio Grande do Sul",
      "RO": "Rondônia",
      "RR": "Roraima",
      "SC": "Santa Catarina",
      "SP": "São Paulo",
      "SE": "Sergipe",
      "TO": "Tocantins"
    };

    // Função para buscar cidades de um estado via API do IBGE
    async function buscarCidades(uf) {
      try {
        const response = await fetch(`https://servicodados.ibge.gov.br/api/v1/localidades/estados/${uf}/municipios`);
        const cidades = await response.json();
        return cidades.map(cidade => cidade.nome).sort((a, b) => a.localeCompare(b));
      } catch (error) {
        console.error("Erro ao buscar cidades:", error);
        return [];
      }
    }

    // Função para carregar os estados no select
    function carregarEstados() {
      const selectEstado = document.getElementById('estado');
      
      // Ordena os estados alfabeticamente
      const estadosOrdenados = Object.entries(estados).sort((a, b) => a[1].localeCompare(b[1]));
      
      for (const [sigla, nome] of estadosOrdenados) {
        const option = document.createElement('option');
        option.value = sigla;
        option.textContent = nome;
        selectEstado.appendChild(option);
      }
    }

    // Função para carregar as cidades
    async function carregarCidades() {
      const selectEstado = document.getElementById('estado');
      const selectCidade = document.getElementById('cidade');
      const estadoSelecionado = selectEstado.value;
      
      // Limpa e desabilita o select de cidades
      selectCidade.innerHTML = '';
      selectCidade.disabled = true;
      
      if (estadoSelecionado) {
        // Adiciona opção de carregamento
        const optionLoading = document.createElement('option');
        optionLoading.value = '';
        optionLoading.textContent = 'Carregando cidades...';
        selectCidade.appendChild(optionLoading);
        
        // Busca cidades da API
        const cidades = await buscarCidades(estadoSelecionado);
        
        // Limpa e popula com as cidades
        selectCidade.innerHTML = '';
        
        // Adiciona opção padrão
        const optionPadrao = document.createElement('option');
        optionPadrao.value = '';
        optionPadrao.textContent = 'Selecione uma cidade';
        selectCidade.appendChild(optionPadrao);
        
        // Adiciona todas as cidades
        cidades.forEach(cidade => {
          const option = document.createElement('option');
          option.value = cidade;
          option.textContent = cidade;
          selectCidade.appendChild(option);
        });
        
        selectCidade.disabled = false;
      } else {
        const option = document.createElement('option');
        option.value = '';
        option.textContent = 'Selecione primeiro o estado';
        selectCidade.appendChild(option);
      }
    }

    // Função para atualizar o contador de caracteres
    function atualizarContador() {
      const area = document.getElementById("area");
      const contador = document.getElementById("contador");
      contador.textContent = `${area.value.length}/50`;
    }

    // Carrega os estados quando a página é carregada
    window.onload = carregarEstados;
  </script>
</body>
</html>
